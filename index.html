<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css linking  -->
    <link rel="stylesheet" href="style.css">
    <title>Time</title>
</head>

<body>
    <div class="container">
        <div class="clock">
            <span style="--i:1"><b>1</b></span>
            <span style="--i:2"><b>2</b></span>
            <span style="--i:3"><b>3</b></span>
            <span style="--i:4"><b>4</b></span>
            <span style="--i:5"><b>5</b></span>
            <span style="--i:6"><b>6</b></span>
            <span style="--i:7"><b>7</b></span>
            <span style="--i:8"><b>8</b></span>
            <span style="--i:9"><b>9</b></span>
            <span style="--i:10"><b>10</b></span>
            <span style="--i:11"><b>11</b></span>
            <span style="--i:12"><b>12</b></span>
            <!-- circle and clock  -->
            <div id="sc" style="--clr:#04fc43;" class="circle circle-1"><i></i></div>
            <div id="mn" style="--clr:#fee800;" class="circle circle-2"><i></i></div>
            <div id="hr" style="--clr:#ff2972;" class="circle circle-3"><i></i></div>
        </div>
        <!-- digital clock  -->
        <div class="time">
            <div id="hour" style="--clr:#ff2972;">00</div>
            <div id="munits" style="--clr:#fee800;">00</div>
            <div id="secons" style="--clr:#04fc43;">00</div>
            <div id="ampm">AM</div>
        </div>
    </div>

    <script>
        const hr = document.getElementById('hr');
        const mn = document.getElementById('mn');
        const sc = document.getElementById('sc');
        ///
        setInterval(() => {
            const day = new Date();
            const hh = day.getHours() * 30;
            const mm = day.getMinutes() * 6;
            const ss = day.getSeconds() * 6;

            hr.style.transform = `rotateZ(${hh + (mm / 12)}deg)`;
            mn.style.transform = `rotateZ(${mm}deg)`;
            sc.style.transform = `rotateZ(${ss}deg)`;

        })
        // Digital clock
        setInterval(() => {
            let hour = document.getElementById('hour');
            let minutes = document.getElementById('munits');
            let seconds = document.getElementById('secons');
            let ampm = document.getElementById('ampm');

            let date = new Date();
            let h = date.getHours();
            let m = date.getMinutes();
            let s = date.getSeconds();
            // adding 0 before number if number <10
            h = (h < 10) ? '0' + h : h;
            m = (m < 10) ? '0' + m : m;
            s = (s < 10) ? '0' + s : s;

            const am = ampm;
            if (h >= 12) {
                ampm.innerText = 'PM';
            } else {
                ampm.innerText = 'AM'
            }
            // making 12 to 24
            if (h > 12) {
                h = '0' + (h - 12);
            }

            hour.innerHTML = h;
            minutes.innerHTML = m;
            seconds.innerHTML = s;
        })


        // setTimeout(function () {
        //     window.location.reload(1);
        // }, 1000);
    </script>

</body>

</html>
